<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes sanjar{
            0% {background-color: #fd0000;}
            25% {background-color: #e8fd00;}
            50% {background-color: rgb(0, 21, 255);}
            100% {background-color: #19b731;}
        }
        div{
            width: 300px;
            height: 300px;
            background-color: black;
            animation-name: sanjar;
            animation-duration: 5s;
        }

        
    </style>
</head>
<body>
    <div> </div>
</body>
</html>
